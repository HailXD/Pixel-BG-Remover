<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel BG Remover</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --primary-color: #e0e0e0;
            --accent-color: #f07ab0;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --font-family: 'Segoe UI', 'Roboto', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(22, 22, 40, 0.8) 2%, transparent 100%),
                radial-gradient(circle at 75% 75%, rgba(46, 46, 76, 0.8) 2%, transparent 100%);
            color: var(--primary-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            background: var(--glass-bg);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 30px;
            width: 100%;
            max-width: 1400px;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.2em;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px var(--accent-color);
        }

        .subtitle {
            font-size: 1em;
            color: var(--primary-color);
            opacity: 0.8;
        }

        .main-content {
            display: flex;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }
        
        .controls {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .tool-group {
            background: var(--glass-bg);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid var(--glass-border);
        }

        .tool-label {
            font-weight: 600;
            margin-bottom: 12px;
            display: block;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            outline: none;
            transition: background 0.3s;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: var(--accent-color);
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 8px var(--accent-color);
        }
        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: var(--accent-color);
            cursor: pointer;
            border-radius: 50%;
            border: none;
            box-shadow: 0 0 8px var(--accent-color);
        }

        .slider-value {
            background: var(--accent-color);
            color: #fff;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8em;
            min-width: 45px;
            text-align: center;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        input[type="checkbox"] { display: none; }
        .checkbox-custom {
            width: 18px;
            height: 18px;
            background: rgba(0,0,0,0.2);
            border-radius: 4px;
            border: 1px solid var(--glass-border);
            display: inline-block;
            position: relative;
        }
        input[type="checkbox"]:checked + .checkbox-custom::after {
            content: '✓';
            font-size: 14px;
            color: var(--accent-color);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        button {
            padding: 10px;
            font-size: 0.9em;
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            background: var(--glass-bg);
            color: var(--primary-color);
        }
        button:hover {
            background: var(--accent-color);
            color: #fff;
            border-color: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-color);
        }
        .btn-primary {
            background: var(--accent-color);
            color: #fff;
            border-color: var(--accent-color);
        }
        .btn-primary:hover {
            filter: brightness(1.2);
            box-shadow: 0 0 20px var(--accent-color);
        }

        .removed-colors { flex: 1; min-height: 0; overflow-y: auto; }
        .color-chips { display: flex; flex-wrap: wrap; gap: 8px; }
        .color-chip {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(0,0,0,0.2);
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.8em;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
        }
        .color-chip:hover { border-color: var(--accent-color); }
        .color-chip-preview { width: 16px; height: 16px; border-radius: 50%; }
        .color-chip-remove { margin-left: 4px; font-weight: bold; }

        .canvas-area {
            flex: 1;
            background: var(--glass-bg);
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
             background-image: 
                linear-gradient(45deg, rgba(255,255,255,0.05) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(255,255,255,0.05) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(255,255,255,0.05) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(255,255,255,0.05) 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        #mainCanvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            cursor: crosshair;
            transition: transform 0.1s linear;
        }
        #mainCanvas.panning { cursor: grab; }

        .upload-area {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.3);
            border: 2px dashed var(--accent-color);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }
        .upload-area.dragover { background: rgba(0,0,0,0.5); transform: scale(1.02); }
        .upload-icon { font-size: 48px; }
        input[type="file"] { display: none; }

        .canvas-overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }

        .color-info {
            background: var(--glass-bg);
            padding: 6px 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8em;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .color-info.active { opacity: 1; }
        .color-preview { width: 20px; height: 20px; border-radius: 4px; border: 1px solid #fff; }

        .zoom-controls {
            display: flex;
            gap: 5px;
            pointer-events: all;
        }
        .zoom-controls button {
            width: 30px; height: 30px;
            padding: 0;
            font-size: 1.2em;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pixel BG Remover</h1>
            <p class="subtitle">Click to remove colors. Use scroll to zoom and spacebar+drag to pan.</p>
        </header>

        <div class="main-content">
            <div class="controls">
                <div class="tool-group">
                    <label class="tool-label" for="tolerance">Tolerance</label>
                    <div class="slider-container">
                        <input type="range" id="tolerance" min="0" max="100" value="5">
                        <span class="slider-value" id="toleranceValue">5%</span>
                    </div>
                </div>
                
                <div class="tool-group">
                    <label class="tool-label" for="expand">Expand Selection</label>
                    <div class="slider-container">
                        <input type="range" id="expand" min="0" max="5" value="0">
                        <span class="slider-value" id="expandValue">0px</span>
                    </div>
                </div>

                <div class="tool-group">
                    <label class="checkbox-group" for="floodFill">
                        <input type="checkbox" id="floodFill" checked>
                        <span class="checkbox-custom"></span>
                        Only Connected Pixels
                    </label>
                    <label class="checkbox-group" for="smoothEdges" style="margin-top: 10px;">
                        <input type="checkbox" id="smoothEdges">
                        <span class="checkbox-custom"></span>
                        Smooth Edges
                    </label>
                </div>
                
                <div class="tool-group buttons">
                    <button onclick="undoLast()">↶ Undo</button>
                    <button onclick="resetImage()">↺ Reset</button>
                    <button onclick="uploadNew()">📁 New</button>
                    <button class="btn-primary" onclick="downloadImage()">💾 Download</button>
                </div>

                <div class="tool-group removed-colors" id="removedColors" style="display: none;">
                    <div class="tool-label">Removed Colors</div>
                    <div class="color-chips" id="colorChips"></div>
                </div>
            </div>

            <div class="canvas-area">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">✨</div>
                    <p>Drag & drop or click to upload</p>
                    <input type="file" id="fileInput" accept="image/*">
                </div>
                <canvas id="mainCanvas"></canvas>
                <div class="canvas-overlay">
                    <div class="color-info" id="colorInfo">
                        <div class="color-preview" id="colorPreview"></div>
                        <div class="color-text" id="colorText"></div>
                    </div>
                    <div class="zoom-controls">
                        <button id="zoomOutBtn">-</button>
                        <button id="zoomResetBtn">⌖</button>
                        <button id="zoomInBtn">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let originalImageData = null;
        let currentImageData = null;
        let removedColors = [];
        let history = [];
        let isPanning = false;
        let panStart = { x: 0, y: 0 };
        let panOffset = { x: 0, y: 0 };
        let zoom = 1;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const mainCanvas = document.getElementById('mainCanvas');
        const ctx = mainCanvas.getContext('2d');
        
        const colorInfo = document.getElementById('colorInfo');
        const colorPreview = document.getElementById('colorPreview');
        const colorText = document.getElementById('colorText');
        const removedColorsSection = document.getElementById('removedColors');
        const colorChips = document.getElementById('colorChips');
        
        const tolerance = document.getElementById('tolerance');
        const toleranceValue = document.getElementById('toleranceValue');
        const expand = document.getElementById('expand');
        const expandValue = document.getElementById('expandValue');
        const floodFill = document.getElementById('floodFill');
        const smoothEdges = document.getElementById('smoothEdges');

        // Upload handlers
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => { e.preventDefault(); uploadArea.classList.add('dragover'); });
        uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) handleFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) handleFile(e.target.files[0]);
        });

        // Canvas Interaction
        mainCanvas.addEventListener('mousedown', (e) => {
            if (e.button === 0 && !isPanning) { // Left click
                 const point = getCanvasPoint(e.clientX, e.clientY);
                 removeColorAt(Math.floor(point.x), Math.floor(point.y));
            }
        });

        mainCanvas.addEventListener('mousemove', (e) => {
            if (isPanning) {
                panOffset.x += e.clientX - panStart.x;
                panOffset.y += e.clientY - panStart.y;
                panStart = { x: e.clientX, y: e.clientY };
                requestAnimationFrame(drawCanvas);
            } else {
                 const point = getCanvasPoint(e.clientX, e.clientY);
                 updateColorInfo(Math.floor(point.x), Math.floor(point.y));
            }
        });
        
        mainCanvas.addEventListener('mouseleave', () => colorInfo.classList.remove('active'));

        // Panning
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !isPanning && originalImageData) {
                e.preventDefault();
                isPanning = true;
                mainCanvas.classList.add('panning');
            }
        });
        window.addEventListener('keyup', (e) => {
            if (e.code === 'Space') {
                isPanning = false;
                mainCanvas.classList.remove('panning');
            }
        });
        mainCanvas.addEventListener('mousedown', (e) => {
             if (isPanning) panStart = { x: e.clientX, y: e.clientY };
        });

        // Zooming
        mainCanvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const zoomAmount = e.deltaY < 0 ? 1.1 : 0.9;
            const point = getCanvasPoint(e.clientX, e.clientY);
            zoom *= zoomAmount;
            panOffset.x = e.clientX - point.x * zoom;
            panOffset.y = e.clientY - point.y * zoom;
            requestAnimationFrame(drawCanvas);
        });
        document.getElementById('zoomInBtn').onclick = () => applyZoom(1.2);
        document.getElementById('zoomOutBtn').onclick = () => applyZoom(0.8);
        document.getElementById('zoomResetBtn').onclick = resetZoom;

        window.addEventListener('resize', () => {
            if (originalImageData) {
                const parentRect = mainCanvas.parentElement.getBoundingClientRect();
                mainCanvas.width = parentRect.width;
                mainCanvas.height = parentRect.height;
                resetZoom();
            }
        });

        function applyZoom(amount) {
            const rect = mainCanvas.getBoundingClientRect();
            const center = { x: rect.left + rect.width / 2, y: rect.top + rect.height / 2 };
            const point = getCanvasPoint(center.x, center.y);
            zoom *= amount;
            panOffset.x = center.x - point.x * zoom;
            panOffset.y = center.y - point.y * zoom;
            requestAnimationFrame(drawCanvas);
        }

        function resetZoom() {
            if (!originalImageData) return;
            const imageWidth = originalImageData.width;
            const imageHeight = originalImageData.height;

            const pad = 0.95;
            const widthRatio = mainCanvas.width / imageWidth;
            const heightRatio = mainCanvas.height / imageHeight;
            zoom = Math.min(widthRatio, heightRatio) * pad;

            panOffset.x = (mainCanvas.width - imageWidth * zoom) / 2;
            panOffset.y = (mainCanvas.height - imageHeight * zoom) / 2;
            
            requestAnimationFrame(drawCanvas);
        }

        // Controls
        tolerance.addEventListener('input', (e) => {
            toleranceValue.textContent = e.target.value + '%';
            if (removedColors.length > 0) applyRemovals();
        });
        expand.addEventListener('input', (e) => {
            expandValue.textContent = e.target.value + 'px';
            if (removedColors.length > 0) applyRemovals();
        });
        floodFill.addEventListener('change', () => { if (removedColors.length > 0) applyRemovals(); });
        smoothEdges.addEventListener('change', () => { if (removedColors.length > 0) applyRemovals(); });

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    setupCanvas(img);
                    uploadArea.style.display = 'none';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function setupCanvas(img) {
            const parentRect = mainCanvas.parentElement.getBoundingClientRect();
            mainCanvas.width = parentRect.width;
            mainCanvas.height = parentRect.height;
            ctx.imageSmoothingEnabled = false;

            const originalCanvas = document.createElement('canvas');
            originalCanvas.width = img.width;
            originalCanvas.height = img.height;
            const originalCtx = originalCanvas.getContext('2d');
            originalCtx.drawImage(img, 0, 0);
            originalImageData = originalCtx.getImageData(0, 0, img.width, img.height);
            
            currentImageData = new ImageData(new Uint8ClampedArray(originalImageData.data), originalImageData.width, originalImageData.height);
            
            removedColors = [];
            history = [];
            updateColorChips();
            resetZoom();
        }
        
        function drawCanvas() {
            if (!currentImageData) return;
            const parentRect = mainCanvas.parentElement.getBoundingClientRect();
            ctx.save();
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.clearRect(0, 0, mainCanvas.width, mainCanvas.height);
            ctx.translate(panOffset.x, panOffset.y);
            ctx.scale(zoom, zoom);
            
            // This is a hack to get pixelated rendering on zoom
            ctx.imageSmoothingEnabled = false;
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = currentImageData.width;
            tempCanvas.height = currentImageData.height;
            tempCanvas.getContext('2d').putImageData(currentImageData, 0, 0);
            ctx.drawImage(tempCanvas, 0, 0);

            ctx.restore();
        }

        function getCanvasPoint(screenX, screenY) {
            const rect = mainCanvas.getBoundingClientRect();
            const x = (screenX - rect.left - panOffset.x) / zoom;
            const y = (screenY - rect.top - panOffset.y) / zoom;
            return { x, y };
        }

        function updateColorInfo(x, y) {
            if (!currentImageData || x < 0 || x >= currentImageData.width || y < 0 || y >= currentImageData.height) {
                colorInfo.classList.remove('active');
                return;
            }
            const index = (Math.floor(y) * currentImageData.width + Math.floor(x)) * 4;
            const pixel = currentImageData.data.slice(index, index + 4);
            
            if (pixel[3] > 0) {
                colorPreview.style.backgroundColor = `rgba(${pixel[0]}, ${pixel[1]}, ${pixel[2]}, ${pixel[3]/255})`;
                colorText.textContent = `RGB(${pixel[0]}, ${pixel[1]}, ${pixel[2]})`;
                colorInfo.classList.add('active');
            } else {
                colorInfo.classList.remove('active');
            }
        }

        function removeColorAt(x, y) {
            if (!currentImageData || x < 0 || x >= currentImageData.width || y < 0 || y >= currentImageData.height) return;
            
            const index = (y * currentImageData.width + x) * 4;
            const pixel = originalImageData.data.slice(index, index + 4);
            
            if (pixel[3] === 0) return;
            
            const color = { r: pixel[0], g: pixel[1], b: pixel[2], a: pixel[3], x, y };
            
            history.push({
                imageData: new ImageData(new Uint8ClampedArray(currentImageData.data), currentImageData.width, currentImageData.height),
                removedColors: [...removedColors]
            });
            
            const exists = removedColors.some(c => c.r === color.r && c.g === color.g && c.b === color.b && c.a === color.a);
            if (!exists || floodFill.checked) {
                removedColors.push(color);
            }
            
            applyRemovals();
            updateColorChips();
        }

        function applyRemovals() {
            currentImageData = new ImageData(new Uint8ClampedArray(originalImageData.data), originalImageData.width, originalImageData.height);
            
            const { width, height, data } = currentImageData;
            const mask = new Uint8Array(width * height);
            const toleranceVal = parseInt(tolerance.value);
            const expandVal = parseInt(expand.value);
            
            removedColors.forEach(color => {
                if (floodFill.checked && color.x !== undefined && color.y !== undefined) {
                    floodFillFromPoint(data, mask, width, height, color, toleranceVal);
                } else {
                    removeAllMatchingPixels(data, mask, width, height, color, toleranceVal);
                }
            });
            
            if (expandVal > 0) expandMask(mask, width, height, expandVal);
            if (smoothEdges.checked) smoothMaskEdges(mask, width, height);
            
            for (let i = 0; i < mask.length; i++) {
                if (mask[i] === 1) data[i * 4 + 3] = 0;
            }
            
            requestAnimationFrame(drawCanvas);
        }

        function isColorSimilar(data, index, targetColor, tolerance) {
            const dr = Math.abs(data[index] - targetColor.r);
            const dg = Math.abs(data[index + 1] - targetColor.g);
            const db = Math.abs(data[index + 2] - targetColor.b);
            const distance = Math.sqrt(dr*dr + dg*dg + db*db);
            const maxDistance = Math.sqrt(3 * 255 * 255);
            return (distance / maxDistance * 100) <= tolerance;
        }

        function floodFillFromPoint(data, mask, width, height, color, tolerance) {
            const queue = [{x: color.x, y: color.y}];
            const visited = new Set([`${color.x},${color.y}`]);
            
            while (queue.length > 0) {
                const {x, y} = queue.shift();
                const index = y * width + x;
                
                if (mask[index] === 1) continue;
                
                if (isColorSimilar(data, index * 4, color, tolerance)) {
                    mask[index] = 1;
                    const neighbors = [{dx:1,dy:0},{dx:-1,dy:0},{dx:0,dy:1},{dx:0,dy:-1}];
                    for (const {dx, dy} of neighbors) {
                        const nx = x + dx, ny = y + dy;
                        const key = `${nx},${ny}`;
                        if (nx >= 0 && nx < width && ny >= 0 && ny < height && !visited.has(key)) {
                            visited.add(key);
                            queue.push({x: nx, y: ny});
                        }
                    }
                }
            }
        }

        function removeAllMatchingPixels(data, mask, width, height, color, tolerance) {
            for (let i = 0; i < width * height; i++) {
                if (mask[i] !== 1 && isColorSimilar(data, i * 4, color, tolerance)) {
                    mask[i] = 1;
                }
            }
        }

        function expandMask(mask, width, height, pixels) {
            for (let i = 0; i < pixels; i++) {
                const tempMask = new Uint8Array(mask);
                for (let y = 0; y < height; y++) {
                    for (let x = 0; x < width; x++) {
                        if (tempMask[y * width + x] === 1) {
                            if (x > 0) mask[y * width + x - 1] = 1;
                            if (x < width - 1) mask[y * width + x + 1] = 1;
                            if (y > 0) mask[(y - 1) * width + x] = 1;
                            if (y < height - 1) mask[(y + 1) * width + x] = 1;
                        }
                    }
                }
            }
        }

        function smoothMaskEdges(mask, width, height) { /* Smoothing logic can be complex, simplified for now */ }

        function updateColorChips() {
            removedColorsSection.style.display = removedColors.length > 0 ? 'block' : 'none';
            colorChips.innerHTML = '';
            const uniqueColors = removedColors.filter((color, index, self) =>
                index === self.findIndex(c => c.r === color.r && c.g === color.g && c.b === color.b && c.a === color.a)
            );
            uniqueColors.forEach(color => {
                const chip = document.createElement('div');
                chip.className = 'color-chip';
                chip.innerHTML = `<div class="color-chip-preview" style="background: rgba(${color.r},${color.g},${color.b},${color.a/255})"></div><span>RGB(${color.r},${color.g},${color.b})</span><span class="color-chip-remove">×</span>`;
                chip.onclick = () => restoreColor(color);
                colorChips.appendChild(chip);
            });
        }

        function restoreColor(color) {
            history.push({
                imageData: new ImageData(new Uint8ClampedArray(currentImageData.data), currentImageData.width, currentImageData.height),
                removedColors: [...removedColors]
            });
            removedColors = removedColors.filter(c => !(c.r === color.r && c.g === color.g && c.b === color.b && c.a === color.a));
            applyRemovals();
            updateColorChips();
        }

        function undoLast() {
            if (history.length === 0) return;
            const state = history.pop();
            currentImageData = state.imageData;
            removedColors = state.removedColors;
            requestAnimationFrame(drawCanvas);
            updateColorChips();
        }

        function resetImage() {
            if (!originalImageData) return;
            currentImageData = new ImageData(new Uint8ClampedArray(originalImageData.data), originalImageData.width, originalImageData.height);
            removedColors = [];
            history = [];
            requestAnimationFrame(drawCanvas);
            updateColorChips();
        }

        function uploadNew() {
            uploadArea.style.display = 'flex';
            fileInput.value = '';
            originalImageData = null;
            currentImageData = null;
            ctx.clearRect(0, 0, mainCanvas.width, mainCanvas.height);
        }

        function downloadImage() {
            if (!currentImageData) return;
            const link = document.createElement('a');
            link.download = 'result.png';
            
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = currentImageData.width;
            tempCanvas.height = currentImageData.height;
            tempCanvas.getContext('2d').putImageData(currentImageData, 0, 0);

            link.href = tempCanvas.toDataURL();
            link.click();
        }
    </script>
</body>
